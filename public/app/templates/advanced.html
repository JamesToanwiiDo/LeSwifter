<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <title>LeSwifter - Advanced Search</title>
  <link rel="mask-icon" href="https://swift.org/assets/images/icon-swift.svg" color="#F05339" />
  <meta name="description" content="the swift package search engine">
  <meta name="keywords" content="LeSwifter">
  <meta name="author" content="Team J.J">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/wireframe.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top py-0 px-0">
    <div class="container">
      <a class="navbar-brand text-primary" href="/">
        <b class="text-dark">
          <font size="6" color="#ff8000">LeSwifter</font>
        </b>
      </a>
    </div>
  </nav>
  <div class="py-5">
    <div class="container py-3">
      <div class="row">
        <h1 class="py-1">Advanced Search<br></h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form action="{{ url_for('adv_results') }}" method="post">
            <div class="form-group row">
              <label for="inputSearch" class="col-sm-2 px-0 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" name="searchterm" class="form-control" id="inputSearch" placeholder="Enter package name here...">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputOwner" class="col-sm-2 px-0 col-form-label">Owner:</label>
              <div class="col-sm-10">
                <input type="text" name="owner" class="form-control" id="inputOwner" placeholder="Enter owner/org name here...">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDependOn" class="col-sm-2 px-0 col-form-label">Depends on:</label>
              <div class="col-sm-10">
                <input type="text" name="dependsOn" class="form-control" id="inputDependOn" placeholder="Enter packages that should be dependencies here...">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSwiftVer" class="col-sm-2 px-0 col-form-label">Swift Version:</label>
              <div class="col-sm-10">
                <input type="text" name="swiftVer" class="form-control" id="inputSwiftVer" placeholder="5.0">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSwiftVer" class="col-sm-2 px-0 col-form-label">Stars:</label>
              <div class="col-sm-2">
                <input type="number" min="0" name="starsMin" maxlength="7" class="form-control" id="inputStarsMin" placeholder="min">
              </div>
              <label for="to" class="col-form-label">to</label>
              <div class="col-sm-2">
                <input type="number" min="0" name="starsMax" maxlength="7" class="form-control" id="inputStarsMax" placeholder="max">
              </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </form>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
    </div>
  </div>
</body>

<!-- Footer -->
<footer class="page-footer font-small text-white">
  <!-- Copyright -->

</html>
