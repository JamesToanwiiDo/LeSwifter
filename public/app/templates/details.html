<!DOCTYPE html>
<html>

<head>
  <link rel="mask-icon" href="https://swift.org/assets/images/icon-swift.svg" color="#F05339" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <title>{{ package.name }} - LeSwifter</title>
  <meta name="description" content="the swift package search engine">
  <meta name="keywords" content="LeSwifter">
  <meta name="author" content="Team J.J">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/wireframe.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/github-markdown.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top py-0 px-0">
    <div class="container">
      <a class="navbar-brand text-primary" href="/">
        <b class="text-dark">
          <font size="6" color="white">Le</font><font size="6" color="#ff8000">Swift</font><font size="6" color="white">er</font>
        </b>
      </a>
      <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar5">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar5">
        <ul class="navbar-nav mr-auto">
          {% include 'includes/searchbar.html' %}
        </ul>
        <a class="btn btn-primary m-2" href="/advanced">advanced search</a>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="shadow rounded">
    <div class="row container">
            {% with packages=[package] %}
            {% include 'includes/packageTable.html' %}
            {% endwith %}
    </div>
  </div>
    <div class="text-center container py-2">
        <a href="https://github.com/{{package.owner}}/{{package.name}}"><svg class="octicon octicon-mark-github v-align-middle pr-1" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg><font color="blue">GitHub Source</font></a>
    </div>
    <div class="row">
      <article class="container markdown-body" style="background-color: white">
        {% include package.owner + '/' + package.name + '/README.html' %}
      </article>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" style=""></script>
</body>

<!-- Footer -->
<footer class="page-footer font-small text-white">
  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">Â© 2019 Team J.J
    <p>Developed for CS 483: Web Data @ WSUV</p>
    <a href="/about">About</a>
  </div>
  <!-- Copyright -->
</footer>

</html>
